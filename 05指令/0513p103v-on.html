<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-on指令</title>
	</head>
	<body>
		<div id="app">
      <p>
        <!-- 事件直接使用js语句 -->
        <button v-on:click="count++">Add 1</button>
        <span>count: {{ count }}</span>
      </p>
      <p>
        <!-- 事件直接绑定一个方法 -->
        <button @click="greet">Greet</button>
      </p>
      <p>
        <!-- 使用内联语句调用方法 -->
        <button @click="say('hi')">Hi</button>
      </p>
      <p>
        <a href="1.jsp" @click.prevent.once="greet">链接</a>
        <!-- prevent阻止链接跳转；once只能触发一次 -->
      </p>
      <p>
        <input type="text" @keyup.enter="greet">
        <!-- 按回车键后弹出 -->
      </p>
      <p>
        <input type="text" @keyup.17.c="greet">
        <!-- 同时按下ctrl+c -->
      </p>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	
		<script>
      //var message = "Hello"
      Vue.createApp({
        data(){
          return {
            count: 0,
            message: 'Hello Vue.js'
          }
        },
        methods: {
          greet(){
            alert(this.message)
          },
          //greet: () => alert(this.message),
          say(msg){
            alert(msg)
          }
        }
      }).mount('#app')
    </script>
	</body>
</html>
