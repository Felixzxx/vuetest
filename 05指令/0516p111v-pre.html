<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-pre指令</title>
    <style>
      a {
        margin: 20px;
      }
    </style>
	</head>
	<body>
		<div id="app">
			<p v-pre>{{ message }}</p>
      <!-- {{ message }} -->
      <!-- 用于跳过这个元素的编译，可以用来显示原始Mustache标签 -->
		</div>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
	
		<script>
      Vue.createApp({
        data(){
          return {
            message: 'Java无难事'
          }
        }
      }).mount('#app')
    </script>
	</body>
</html>
