<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多行文本输入框</title>
	</head>
	<body>
		<div id="app">
      <textarea v-model="message"></textarea><!-- v-model实现双向绑定：工作台和文本框中都可以改内容, -->
		</div>
	
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<script>
      const vm = Vue.createApp({
        data(){
          return {
            message: 'Java无难事'
          }
        }
      }).mount('#app')
    </script>
	</body>
</html>
