<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>插槽</title>
	</head>
	<body>
		<div id="app">
      
      <greeting>Hello {{ name }}</greeting>
      
      
     <!--  <greeting></greeting> -->
     <!-- 如果传了空的greeting没有传其他greeting，则会使用默认的（27-35行） -->
     
		</div>
	
    <script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<script>
      const app = Vue.createApp({
        data(){
          return {
            name: 'lisi'
          }
        }
      })
      app.component('greeting', {
        data(){
          return {
            name: 'zhangsan'
          }
        },
        template: '<div><slot>Hello Java</slot></div>'
      })
      app.mount('#app')
    </script>
	</body>
</html>
