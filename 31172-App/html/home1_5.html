<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
            margin:0;
            padding: 0;
        }
    #h{
        position:sticky;
        top:0px;

    }
    body{
        background-color: #fafafa;

    }
    .back{
        position: absolute;
            width:30px;
            height:30px;
            top:30px;
            left:20px;
            z-index: 100;

        }
    #header{
        width:100%;
        height:41px;
        background-color: rgb(226, 226, 226);
        position:relative;
        text-align:center;
        padding-top: 30px;
    }
    #p01_use{
        width:80px;
        height:30px;
        display: inline; 
        font-size:20px;
        color: rgb(27, 27, 27);
    }
    .content{
        display: -webkit-box;
    }
    .line{
        width:225px;
        height:200px;
        /* background-color:violet; */
        margin-left: 10px;
        margin-top: 15px;
    }
    .line img{
        width:225px;
        height:auto;
        border-radius: 5%;
    }
    .line p{
        color:#1f1f1f;
        font-size: 16px;
    }
    
</style>
</head>
<body>
    <div id="h">
        <img class="back" src="../image/icons8-back-60.png" tapmode onclick="api.closeWin();">
        <div id="header">
            <p id="p01_use"></p>
        </div>
    </div>
    <section>
        <div class="content">
            <div class="line">
                <img src="../image/home1_5_1.jpg">
                <p>用一条围巾把自己裹住、留住幸福感</p>
            </div>
            <div class="line">
                <img src="../image/home1_5_2.jpg">
                <p>拒绝不了毛绒玩偶的魔力</p>
            </div>
        </div>
        <div class="content">
            <div class="line">
                <img src="../image/home1_5_3.jpg">
                <p>减龄又保暖的毛线帽火速GET</p>
            </div>
            <div class="line">
                <img src="../image/home1_5_4.jpg">
                <p>和油头塌顶说再见</p>
            </div>
        </div>
        <div class="content">
            <div class="line">
                <img src="../image/home1_5_5.jpg">
                <p>爱豆私藏零食你GET了吗</p>
            </div>
            <div class="line">
                <img src="../image/home1_5_6.jpg">
                <p>时髦女郎的变美秘籍</p>
            </div>
        </div>
        <div class="content">
            <div class="line">
                <img src="../image/home1_5_7.jpg">
                <p>冬天的汉服你准备好了吗</p>
            </div>
            <div class="line">
                <img src="../image/home1_5_8.jpg">
                <p>秋冬季节，包里不能没有护手霜</p>
            </div>
        </div>
    </section>
</body>
<script>
    apiready=function(){
        var p01=api.pageParam.name;
        var p01_use=document.getElementById('p01_use');
        p01_use.innerHTML=p01;
    }
</script>
</html>
