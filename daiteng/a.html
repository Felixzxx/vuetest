<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算属性</title>
	</head>
	<body>
		<div id="app">
			<p>firstName: <input type="text" v-model="firstName"></p>
      <p>lastName: <input type="text" v-model="lastName"></p>
      <p>fullName: {{ fullName }}</p>
      <p>fullName: {{ fullName }}</p>
      <p>fullName: {{ fullName }}</p>
      <p>{{func2()}}</p>
      <p>{{func3}}</p>
		</div>
	
    <script src="../vue.js" type="text/javascript" charset="utf-8"></script>

		<script>
      const vm = Vue.createApp({
        data(){
          return {
            firstName: 'san',
            lastName: 'zhang',
            x:"aaa",
          }
        },
        methods: {
          func1() {
            console.log("ddd")
          },
          func2() {
            console.log("= = c3")
            return "ddd"
          }
        },
        created() {
          this.func1()
          let xx = localStorage.getItem("x")
          console.log(xx)
          localStorage.setItem("x", "xxxxxxxx")
        },/* vue创建后，但是还没有template的时候*/
        updated() {
          console.log("= = a5")
        },/* vue变量改变时，调用updated */
        mounted() {
        },/* vue创建后，template也被渲染的时候*/
        computed: {
          fullName: {
            //get作用：当有人读取fullname时，get会被调用，且返回值就是fullName的值
            get(){
              return this.firstName + ' ' + this.lastName
            },
            /* 修改fullName属性时调用的
            更改后的参数传进来 */
            set(newValue){
              console.log("= = a2")
            }
          },
          func3() {
            return "eee";
          },
          
        }
      }).mount('#app')
    </script>
	</body>
</html>
