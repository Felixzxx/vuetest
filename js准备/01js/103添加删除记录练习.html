    <script>
        function delA(){

                      //this是当前点击的链接  
            var tr=this.parentNode.parentNode;//设置变量tr为点击的a标签的父节点的父节点
                                                    
             // var name=tr.getElementsByTagName("td")[0].innerHTML;
             // var name=tr.children("td")[0].innerHTML;
                                
             //confirm确认+取消按钮弹窗
             //如果点击确认则返回true，如果点击取消则返回false
                                                        
                                                        
            var flag=confirm("确认删除"+tr.firstElementChild.innerHTML+"吗")
              // var flag=confirm("确认删除"+name+"吗")
                                                        
              //如果flag为true
            if(flag){
            tr.parentNode.removeChild(tr);//删除tr节点的父节点的tr节点，也就是tr本身
            }
            return false;
                                
            };
        window.onload=function(){
            var allA=document.getElementsByTagName("a");
            //删除操作
            /*for 循环会在页面加载完成之后立即执行
            而响应函数会在超链接被点击时才执行
            当响应函数执行时，for循环早已执行完毕
            所以不能将for循环内var tr=this.parentNode.parentNode;替换成var tr=allA[i].parentNode.parentNode */
            for (var i=0;i<allA.length;i++){
                allA[i].onclick=delA;
                    //点击连接后，超链接会跳转页面，我们不希望出现这个默认行为
                    //可以通过相应函数的最后return false来取消默认行为
                };
                //添加操作--自己写的
            var employeeTable=document.getElementById("employeeTable");
            var submit=document.getElementById("addEmpButton");
            var inp=document.getElementsByClassName("inp");
            var empName=document.getElementById("empName");
            var email=document.getElementById("email");
            var salary=document.getElementById("salary");


                submit.onclick=function(){
                    /* alert(empName.value);
                    alert(email.value);
                    alert(salary.value); */
                    var tr=document.createElement("tr");//创建tr
                    var td=document.createElement("td");
                    td.innerHTML=empName.value;
                    employeeTable.appendChild(tr);
                    tr.appendChild(td);

                    var td=document.createElement("td");
                    td.innerHTML=email.value;
                    employeeTable.appendChild(tr);
                    tr.appendChild(td);

                    var td=document.createElement("td");
                    td.innerHTML=salary.value;
                    employeeTable.appendChild(tr);
                    tr.appendChild(td);

                    var td=document.createElement("td");
                    var a=document.createElement("a");
                    var delText=document.createTextNode("Delete");
                    a.appendChild(delText);
                    a.href="javascript:;";
                    a.onclick=delA;
                    td.appendChild(a);
                    employeeTable.appendChild(tr);
                    tr.appendChild(td);

                    

                    //获取employeeTable中tbody
                    var tbody=employeeTable.getElementsByTagName("tbody")[0];
                    //将tr添加进tbody
                    tbody.appendChild(tr);


                };
            


            }
            
            

        
    </script>
</head>
