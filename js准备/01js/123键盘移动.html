<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width:100px;
            height:100px;
            background-color: darkcyan;
            position: absolute;
            left:200px;
        }

    </style>
    <script>
        /* 使div可以根据不同的方向建向不同的方向移动
            按左键向左，按右键向右 */
            window.onload=function(){
                /* 开启一个定时器控制div移动 */
                var speed=10;

                //创建一个变量表示方向
                var dir=0;

                setInterval(function(){

                    switch(dir){
                        case 37:
                        box1.style.left=box1.offsetLeft-speed+"px";
                        break;
                        case 39:
                        box1.style.left=box1.offsetLeft+speed+"px";
                        break;
                        case 38:
                        box1.style.top=box1.offsetTop-speed+"px";
                        break;
                        case 40:
                        box1.style.top=box1.offsetTop+speed+"px";
                        break;
                    }
                },30);

                var box1=document.getElementById("box1");
                document.onkeydown=function(event){
                    event=event||window.event;
                    /* console.log(event.keyCode); */

                    /* 我写的 */
                    /* if(event.keyCode==37){//如果按下的是<则会
                        box1.style.left=box1.offsetLeft-10+"px";//如果是数字则停止使用//但没成功
                    } */

                 
                    
                    if(event.ctrlKey){
                        /* 按下ctrl键，速度变快 */
                        speed=50;
                    }else{
                        speed=10;
                    }

                    /* 修改dir */
                    dir=event.keyCode;          
                } 

                document.onkeyup=function(){
                    dir=0;
                };
            };
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
