<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var img =document.getElementById("img");
            var imgArr=["img/wangjiaer/01.jpg","img/wangjiaer/02.jpg","img/wangjiaer/03.jpg","img/wangjiaer/04.jpg"]
            //保存当前图片的索引
            var i=0;
            var btn1 =document.getElementById("btn1");
            var btn2 =document.getElementById("btn2");
            var timer;
            btn1.onclick=function(){
                /* 在开启定时器前，需要将上一个定时器关闭 */
                clearInterval(timer);

                timer=setInterval(function(){
                    i++;
                    /* if(i>=imgArr.length){
                        i=0;
                    } */
                    i %=imgArr.length;
                    img.src=imgArr[i];
    
                },1000);
            };
            btn2.onclick=function(){
                clearInterval(timer);
              
            };
        }
    </script>
</head>
<body>
    <!-- <img src="img/wangjiaer/01.jpg">
    <img src="img/wangjiaer/02.jpg">
    <img src="img/wangjiaer/03.jpg">
    <img src="img/wangjiaer/04.jpg"> -->
    <img id="img" src="img/wangjiaer/01.jpg"><br>
    <button id="btn1">begin</button>
    <button id="btn2">over</button>
</body>
</html>
