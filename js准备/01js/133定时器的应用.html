<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            width:100px;
            height:100px;
            background-color: brown;
            position:absolute;
            left:0;
        }
        #box3{
            width:100px;
            height:100px;
            background-color: rgb(153, 165, 42);
            position:absolute;
            left:0;
            top:200px;
        }
        .box2{
            width: 1px;
            height: 1000px;
            border-left: 5px black solid;
            position: absolute;
            left: 500px;
            top:0;

        }
    </style>
    <script type="text/javascript" src="js/tools.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            var box1 =document.getElementById("box1");
            var box3 =document.getElementById("box3");
            var btn01=document.getElementById("btn01");
            var btn02=document.getElementById("btn02");
            var btn03=document.getElementById("btn03");
            
            //点击按钮以后box1向右移动
            btn01.onclick=function(){
               move(box1,'left',500,30);
            };

            //点击按钮以后box1向左移动
            btn02.onclick=function(){
                move(box1,'left',0,10);
            };
            btn03.onclick=function(){
                /* move(box3,'top',500,10); */
                move(box3,'width',500,10,function(){
                    move(box3,"height",300,10,function(){
                        move(box3,'top',0,10,function(){

                        });
                    });
                });
            };           
        };
        //定义一个变量用来保存定时器标识
        /* 目前我们的定时器的标识由全局变量timer保存
        所有的执行正在执行的定时器都在这个变量中保存 */
       
        
        
    </script>
</head>
<body>
    <button id="btn01">点击按钮以后box1向右移动</button>
    <button id="btn02">点击按钮以后box1向左移动</button>
    <button id="btn03">点击按钮以后box3向左移动</button>
    <div id="box1">box1</div>
    <div class="box2"></div>
    <div id="box3">box3</div>

</body>
</html>
