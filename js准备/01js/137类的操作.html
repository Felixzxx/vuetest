<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b1{
            width:100px;
            height:100px;
            background-color: brown;
        }
        .b2{
            /* width:200px;
            height:200px; */
            background-color: rgb(0, 0, 0);

        }

    </style>
    <script>
        window.onload=function(){
            //获取box
            var box=document.getElementById("box");
            //获取btn01
            var btn01=document.getElementById("btn01");
            //为btn01绑定单机响应函数
            btn01.onclick=function(){
                //修改box样式
               
               
                /* 通过style属性来修改元素的样式，每修改一个样式，浏览器就需要重新渲染一次页面
                这样的执行的性能是比较差的，而且这种形式当我们要修改多个样式时，也不太方便 */
                /* ---box.style.width="200px";
                ------box.style.height="200px"; */

                /* 我们可以通过修改class属性间接修改样式
                这样我们只需要修改一次属性即可同时修改多个样式
                浏览器只需要渲染页面一次，性能比较好
                方便进一步修改样式 */
                //---------box.className="b2";


                //在原有的css样式中，叠加一个b2样式
                /* box.className+=" b2"; */

                /* addClass(box,"b2"); */

                alert(hasClass(box,"b2"));
                /* removeClass(box,"b2") */

                toggleClass(box,"b2");
            }
        }

        //定义一个函数用来向一个元素中添加指定的class属性值
        /* 参数：
            obj要添加class属性的元素
            cn 要添加的class值 */
        function addClass(obj,cn){
            //检查obj中是否含有cn
            if(!hasClass(obj,cn)){
                obj.className+=" "+cn;

            }
        }

        //判断一个元素中是否含有指定class属性值
        //如果有该class则返回true,没有则返回false
        function hasClass(obj,cn){
            //判断obj中有没有cn class
            //创建正则表达式看看有没有b2
            /* var reg=/\bb2\b/;   *//* \b为单词边界，b2为独立的 */ 

            var reg=new RegExp("\\b"+cn+"\\b");
            return reg.test(obj.className);
        }
        function removeClass(obj,cn){
            var reg=new RegExp("\\b"+cn+"\\b");
            //删除class
            obj.className=obj.className.replace(reg,"");
        }

        /* toggleClass可以用来切换一个类
        如果元素中具有该类，则删除
        如果元素中没有该类，则添加 */
        function toggleClass(obj,cn){
            //obj中是否含有cn
            if(hasClass(obj,cn)){
                //有则删除
                removeClass(obj,cn);
            }else{
                //没有，则添加
                addClass(obj,cn);
            }
        }
    </script>
</head>
<body>
    <button id="btn01">点击按钮以后修改box样式</button>
    <div id="box" class="b1 b2"></div>
</body>
</html>
