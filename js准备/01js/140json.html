    <script>
        /* json
        -js的对象只有js自己认识，其他的语言都不认识
        -json就是一个特殊格式的字符串，这个字符串可以被任意语言所识别
            并且可以转换为任意语言中的对象，json在开发中主要用来数据的交互
        -json
            -javascript object notation js对象表示法
            -json和js对象的格式一样，只不过json字符串中的属性名必须加双引号
                其他的和js语法一致 
            -json分类：
                1.对象{}
                2.数组[]
            -json中允许的值
                1.字符串
                2.数值
                3.布尔值
                4.null
                5.对象
                6.数组*/

        //创建一个对象
        //json属性名必须加双引号
        var obj='{"name":"孙悟空","age":18,"gender":"男"}';
        var arr='[1,2,3,"hello",true]';
        var obj2={"arr":[1,2,3]};
        var arr2='{"name":"孙悟空","age":18,"gender":"男"},{"name":"孙悟空","age":18,"gender":"男"}';
        console.log(typeof arr);


        //JSON.parse()可以将以JSON字符串->js对象
        //需要一个JSON字符串作为参数，会将该字符串转换为JS对象
        console.log(JSON.parse(obj));
        console.log(JSON.parse(obj).age);

        console.log(JSON.parse(arr));
        console.log(JSON.parse(arr)[2]);

        //js对象->json
        /* JSON.stringfy()
            -可以将一个JS对象->JSON字符串
            -需要一个js对象作为参数，会返回一个JSON字符串 */
        var str=JSON.stringify(obj2);
        console.log(typeof str);

        /* eval()
        -这个函数可以用来执行一段字符串形式的js代码，并将执行结果返回 
        -如果使用eval()执行的字符串中含有{}，他会将{}当成是代码块
            如果不希望将其当成代码块解析，则需要在字符串前后各加上一个()*/
        var str2="alert('hello');";
        eval(str2);

        var obj='{"name":"孙悟空","age":18,"gender":"男"}';
        console.log(eval("("+str+")"));//{arr: Array(3)}
        console.log(eval(str));//错误

    </script>
