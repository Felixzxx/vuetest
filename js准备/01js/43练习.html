<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //打印99乘法表
        var a=0;
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                a=i*j;
                document.write("<span>"+j+"*"+i+"="+a+"</span>");
            }
            document.write("<br/>");
        }
    </script>
</head>
<body>
    <style type="text/css">
        span{
            display:inline-block;
            width:80px;
        }
    
    
    </style>
    
</body>
</html>
