<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //打印出1-100的质数
        //console.time("计时器名字")可以用来开启一个计时器
        //console.timeEnd("计时器名字")结束计时
        //需要一个字符串作为参数，这个字符串将会作为计时器的标识
        console.time("a");
        for(var i=-2; i<=100 ; i++){
            var flag=true;
            for(var j=2; j<=Math.sqrt(i) ; j++){    
                //Math.aqrt(i)：根号下i；
                /* 为什么要用根号？
                举个例子：4是16的因数，如果4都不是质数，那么16也不为质数，所以本题用根号会快很多 */
                if(i%j==0){
                    //如果进入判断则证明i不是质数，修改flag的值为false
                    flag=false;
                    //一旦进入判断则证明i不是质数，所以结束后面无意义的循环
                    break;
                }
            }
            //如果是质数则打印i的值
            if(flag==true){
                console.log(i);
            } 
        }
        console.timeEnd("a");
        
    </script>
</head>
<body>
    
</body>
</html>
