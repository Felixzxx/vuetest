<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        /* 创建一个构造函数，专门用来创建Person对象的
        创造函数就是一个普通的函数，创建方式和普通函数没有区别，
        不同的是构造函数习惯上首字母大写

        构造函数和普通函数的区别就是调用方法不同
        普通函数是直接调用，而构造函数需要使用new关键字来调用 */

        /* 构造函数的执行流程：
        1.立刻创建一个新的对象
        2.将新建的对象设置为函数中this，在构造函数中可以使用this来引用新建的对象
        3.逐行执行函数中的代码
        4.将新建的对象作为返回值返回 */

        /* 使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类。
        我们将通过一个构造函数创建的对象，称为是该类的实例 */
        function Person(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
            //向对象中添加一个方法
            this.sayName=fun;
        }
         function fun(){
            alert(this.name);
        }; //但在全局作用域中，污染了全局作用域中的命名空间
        var per=new Person("sun",12,"nan");
        var per1=new Person("zang",13,"girl");
        console.log(per);
        console.log(per1)
        per.sayName();


        /* 使用instanceof可以检查一个对象是否是一个类的实例
        语法：
            对象instanceof构造函数
        如果是，则返回true，否则返回false */
        var dog = new Dog();
        console.log(dog instanceof Person);





        /* 将sayname方法在全局作用域中定义

        将函数定义在全局作用域，污染了全局作用域的命名空间
        而且定义在全局作用域中也很不安全 */

        //向原型中添加sayName方法
        Person.prototype.sayName=function(){
            alert("Hello大家好，我是："+this.name);
        };
        //这样所有对象可以调用同一个函数，又不会污染空间
    
    </script>
</head>
