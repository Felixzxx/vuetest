<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /* 创建一个数组 */
        var arr=new Array();

        //使用字面量来创建一个数组
        //语法：[]
        var arr=[];
        console.log(typeof arr);//看arr的数据类型：object

        var arr1=[1,2,3,4,5,6];
        console.log(typeof arr1);//object

        //使用构造函数创建数组时也可以同时添加元素，将要添加的元素作为构造函数的参数传递
            //元素之间用,隔开
        var arr2=new Array(10,20,30);
        console.log(arr2);

        //创建一个数组里面只有一个元素10
        arr3=[10];
        console.log(arr3);//10
        console.log(arr3[0]);//10
        console.log(arr3[1]);//undefined

        //创建一个长度为10的数组
        arr4=Array(10);
        console.log(arr4);
        console.log(arr4.length);
        arr4=["hello",10,true,undefined,null];
        console.log(arr4);
        arr4[arr4.length]=70;
        console.log(arr4);
        arr4[arr4[2]]=70;
        console.log(arr4);
        arr4[arr4[1]]=70;
        console.log(arr4);//因为第三个数是10 所以这次直接变成了arr4的第11个数变为10，也就是中间添加了四个空值
        arr4[arr4[0]]=70;
        console.log(arr4);
        //也可以添加一个对象
        var obj={name:"sun"};
        arr4[arr4.length]=obj;
        console.log(arr4[11]);
        console.log(arr4[11].name);

        //数组里面可以存放函数
        arr5=[function(){alert(1)},function(){alert(2)}];
        arr5[0]();

        //数组里面可以存放数组
        arr=[[1,2,3],[3,2,1]];
        console.log(arr[0]);




        
    </script>
</head>
<body>
    
</body>
</html>
