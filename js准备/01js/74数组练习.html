<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ztr</title>
    <script>
        function Person(name,age){
            this.name=name;
            this.age=age;
        }
        //修改Person原型的toString
        Person.prototype.toString=function(){
            return"Person[name="+this.name+",age="+this.age+"]";
        }
        //创建对象
        var per1=new Person("ztr",18);
        var per2=new Person("ztr1",17);
        var per3=new Person("ztr2",19);

        //将这些person对象放入一个数组中
        var perArr=[per1,per2,per3];
        
        function getAdult(arr){
            //创建一个新的数组
            var newArr=[];
            //遍历arr数组//用p获取arr中Person中对象
            for(var i=0; i<arr.length; i++){
                var p=arr[i];
                //判断Person中对象是否age大于等于十八
                if(p.age>=18){
                    newArr.push(p);//如果大于等于18则将p添加到新数组newArr中
                }
                
            }
            return newArr;//将新数组返回
        }
        var result=getAdult(perArr);
        console.log(result);


    </script>
</head>
<body>
    
</body>
</html>
