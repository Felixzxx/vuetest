<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 一般我们都是使用for循环去遍历数组
        js中还为我们提供了一个方法，用来遍历数组
        forEach（） */
        var arr=["ztr","ztrr","ztrrr"];

        /* forEach()方法需要一个函数作为参数，
        像这种函数由我们创建但不由我们调用，
        我们称之为回调函数 */
        /* 数组中有几个元素函数就会执行几次，
        每次执行时，浏览器就会将遍历到的元素以实参的形式传递进来，
        我们可以来定义形参，来读取这些内容 */

        /* 浏览器会在回调函数中传递三个参数，
        第一个参数，就是当前正在遍历的元素 */
        arr.forEach(function(a,b,c){
            console.log(a);
        });
        /* 第二个参数就是当前正在遍历的元素的索引 */
        arr.forEach(function(a,b,c){
            console.log(b);
        });
        /* 第三个参数，就是正在遍历的数组 */
        arr.forEach(function(a,b,c){
            console.log(c);
        });



    </script>
</head>
<body>
    
</body>
</html>
