<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=["ztr","1"];
        var arr1=["2","ztr"];
        var arr2=[3];
        /* concat()可以连接两个数组，并将新的数组返回
            该方法不会对原数组产生影响 */
        var result=arr.concat(arr1,arr2,"5");
        console.log(result);


        /* join()
        该方法可以将数组转换成一个字符串
        该方法不会对数组产生影响，而是将转换后的字符串作为结果返回
        在join()中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符 */
        arr=["10","ztr",3];
        result=arr.join();
        console.log(result);
        result=arr.join("+++++++");
        console.log(result);
        

        /* reverse()
        该方法用来反转数组(前边的去后边，后边的去前边)
        该方法会直接修改原数组 */
        arr.reverse();
        console.log(arr);

        arr=["b","s","d","1","g"];
        /* sort()
        可以用来对数组中的元素进行排序
        会影响原数组，默认按照unicode编码进行排序 */
        arr.sort();
        console.log(arr);
        arr.reverse();//一整个倒序的大状态
        console.log(arr);
        /* 对数字也会按照unicose编码进行排序，但是只按照第一个字母
        所以会出错 */
        arr=[1,5,44];
        arr.sort();
        console.log(arr);

        /* 我们可以指定排序的规则
        我们可以在sort()添加一个回调函数，来指定排序规则
            回调函数中需要定义两个形参
            浏览器将会分别使用数组中的元素作为实参去调用回调函数 
            使用哪个元素调用不确定，但是肯定在数组中a在b前*/
        arr=[5,4,3,888,5,3,4];
        arr.sort(function(a,b,c){
            console.log("a="+a);
            console.log("b="+b);
            console.log("c="+c);//只能定义两个实参，多定义一个会返回undefined
        });
        console.log(arr);

        /* 浏览器会根据回调函数的返回值决定元素的顺序
            如果返回一个大于0的值，则元素会交换位置 
            如果返回一个小于或等于0的值，则元素不会交换位置 */
        arr=[1,2,8,4,5,6];

        arr.sort(function(a,b){
            return 1;
        });
        console.log(arr);
        
        //按大小值顺序返回
        arr.sort(function(a,b){
            if(a>b){
                return 1;
            }else if(b>a){
                return -1;
            }else{
                return 0;
        }
        });
        console.log(arr);

        //按升序排列
        arr.sort(function(a,b){
            return a-b;
        });
        console.log(arr);
        //按降序排列
        arr.sort(function(a,b){
            return b-a;
        });
        console.log(arr);
        



        

        







    </script>
</head>

</body>
</html>
