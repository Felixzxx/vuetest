<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 正则表达式用于定义一些字符串的规则
            计算机可以根据正则表达式，来检查是否符合标准
            获取字符串中符合规则的内容提取出来 */

        //创建正则表达式的对象
        //语法：var 变量=new RegExp("正则表达式"，"匹配模式");
        //使用typeof检查正则对象，会返回object
        var reg=new RegExp("a|b","i");
        //这个正则表达式可以用来检查一个字符串中是否含有a
        /* 在构造函数中，可以传递一个匹配模式作为第二个参数
            i 忽略大小写
            g 全局匹配模式 */
        console.log(typeof reg);

        var str="Ab";
        /* 正则表达式的方法:
            test()使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
            如果符合则返回true，不符合则返回false */
        var result=reg.test(str);//字符串str里是否有正则表达式里的东西
        console.log(result);
        console.log(reg.test("Abhj"));//传入一个字符串，查看里面是否含有正则表达式里面的东西



    </script>
</head>
<body>
    
</body>
</html>
