<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 创建一个正则表达式检查一个字符串中是否含有aaa */
        var reg=/aaa/;
        console.log(reg.test("aaa.cc"));

        /* 量词 
            通过量词可以设置一个内容出现的次数
            {n}正好出现n次
            {m,n}出现m-n次
            + 至少一个，相当于{1，
            * 0个或多个，相当于{0，
            ？0个或一个，相当于{0，1}*/
        var reg=/a{3}/;
        console.log(reg.test("aaaabc"));
        var reg=/ab{3}/;
        console.log(reg.test("abbbb"));

        var reg=/(ab){3}/;
        console.log(reg.test("ababab"));

        var reg=/ab{1,3}c/;
        console.log(reg.test("abc"));
        console.log(reg.test("abbc"));
        console.log(reg.test("abbbc"));

        var reg=/ab{3,}c/;//三次以上
        console.log(reg.test("abbbc"));

        var reg=/ab+c/;//至少一个
        console.log(reg.test("abbbc"));

        var reg=/ab*c/;//0个及以上
        console.log(reg.test("abbbc"));

        var reg=/ab?c/;//0-1个


        //^表示开头
        reg=/^a/;
        console.log(reg.test("abbbc"));

        /* 检查一个字符串中是否含有a开头
            ^表示开头
            $表示结尾 */

        reg=/a$/;
        console.log(reg.test("abbbca"));

        reg=/^a$/;//只能有一个a
        console.log(reg.test("a"));

        /* 如果正则表达式中同时使用^ $则必须完全符合正则表达式 */
        reg=/^a|a$/;//或
        console.log(reg.test("avarfdxawdg"));
        console.log(reg.test("fdxawdgaa"));
        
        reg=/^a.*a$/;//开头和结尾必须为a
        console.log(reg.test("afdxawdgaa"));

        /* 手机号 */
        /* 
            1.以1开头
            2. 第二位3-9任意数字
            3.三位以后任意数字9个
        */
       var phone="16542226250";
       var phoneReg=/^1[3-9][0-9]{9}$/;
       console.log(phoneReg.test(phone));




        




        

        
        
        
    </script>
