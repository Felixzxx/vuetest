<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            //获取5个多选框
            var items=document.getElementsByName("items");
            //全选/全不选框
            var checkedAllBox=document.getElementById("checkedAllBox");
            
            //全选
            var checkAllBtn=document.getElementById("checkAllBtn");
            checkAllBtn.onclick=function(){
                for(var i=0 ; i<items.length; i++){
                    items[i].checked=true;//checked属性为选择
                }
                checkedAllBox.checked=true;
            };

            //全不选
            var checkNoBtn=document.getElementById("checkNoBtn");
            checkNoBtn.onclick=function(){
                //获取5个多选框
                /* var items=document.getElementsByName("items"); */
                for(var i=0 ; i<items.length; i++){
                    items[i].checked=false;//checked属性为选择
                }
                checkedAllBox.checked=false;
                
            };

            //反选
            var checkRevBtn=document.getElementById("checkRevBtn");
            checkRevBtn.onclick=function(){
                checkedAllBox.checked=true;
                //获取5个多选框
                /* var items=document.getElementsByName("items"); */
                for(var i=0 ; i<items.length; i++){
                    //if(items[i].checked/* 不用checked==true，因为checked代表选上了 */){
                    //    items[i].checked=false;
                    //}else{
                    //    items[i].checked=true;
                    //}
                    items[i].checked=!items[i].checked;
                    if(!items[i].checked){//如果不是全选中则取消选择
                        checkedAllBox.checked=false;
                    }
                }
            };


            //提交（选中足球提交足球选中篮球提交篮球）
            var sendBtn=document.getElementById("sendBtn");
            sendBtn.onclick=function(){
                //获取5个多选框
                /* var items=document.getElementsByName("items"); */
                for(var i=0 ; i<items.length; i++){
                    if(items[i].checked){
                        alert(items[i].value);
                    }
                    //checked属性为选择
                }
            };

            //全选/不全选   自己选中时，其他的也选中，当他不选中时，其他的全不选中
         
            
            checkedAllBox.onclick=function(){
                for(var i=0 ; i<items.length; i++){
                    items[i].checked=this.checked;
                }
               
                
            };


            //6.items 都选中，则checkedAllBox也选中；
            //若都不选中，则checkedAllBox都不选中
            //(我的方法)
            /* var checkedAllBox=document.getElementById("checkedAllBox");
            for(var i=0 ; i<items.length;i++){
                items[i].onclick=function(){
                    var on=0;
                    for(var j=0; j<items.length ; j++){
                        if(items[j].checked){
                            on++;       
                        }
                        if(on==items.length){
                            checkedAllBox.checked=true;
                        }
                        if(on==0){
                            checkedAllBox.checked=false;
                        }   
                    }
                    if(on!=items.length){
                        checkedAllBox.checked=false;
                    }

                }
            } */

            //（老师的方法)
            for(var i=0; i<items.length; i++){
                items[i].onclick=function(){ //每点一个按钮就要遍历一次
                    checkedAllBox.checked=true;//设为全选中
                    for(var j=0;j<items.length;j++){//看每一个按钮的状态
                        if(!items[j].checked){//如果不是全选中则取消选择
                            checkedAllBox.checked=false;
                            break;
                        }
                    
                    }
                }
            }
            
            


        }
    </script>
</head>
<body>
    <from meth="post" action="">
        你爱好的运动是<input type="checkbox" id="checkedAllBox"/>全选/全不选
        <br/>
        <input type="checkbox" name="items" value="足球" >足球
        <input type="checkbox" name="items" value="足球1" >足球
        <input type="checkbox" name="items" value="足球2" >足球
        <input type="checkbox" name="items" value="足球3" >足球
        <input type="checkbox" name="items" value="足球4" >足球
        <br>
        <input type="button" id="checkAllBtn" value="全选" >
        <input type="button" id="checkNoBtn" value="全不选" >
        <input type="button" id="checkRevBtn" value="反选" >
        <input type="button" id="sendBtn" value="提交" >



    </from>
</body>
</html>
