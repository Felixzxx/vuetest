<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* BOM
            浏览器对象模型
            BOM可以使我们通过JS来操作浏览器
            在BOM中我们提供了一组对象，用来完成浏览器的操作
            BOM对象
                Window
                    代表的是整个浏览器的窗口，同时window也是网页中的全局对象
                Navigator
                    代表的当前浏览器的信息，通过该对象可以识别不同的浏览器
                    由于历史原因，Navigator对象中大部分已经不能帮助我们识别浏览器了
                    一般我们只会使用userAgent判断浏览器信息
                        userAgent是一个字符串，这个字符串包含有用来描述浏览器信息的内容
                        不哦她那个的浏览器会有不同的userAgent
                Location
                    代表当前浏览器的地址栏信息，通过Location可以获得地址栏信息，后者操作浏览器跳转页面
                History
                    代表浏览器的历史记录可以通过该对象来操作浏览器的历史记录
                    由于隐私原因，该对象不能获取具体的历史记录，只能操作浏览器向前向后翻页
                    而且该操作只在当次访问时有效
                Screen
                    代表用户的屏幕的信息，通过该对象可以获取到用户的显示器的相关信息 
        */
       /* 这些BOM对象在浏览器中都是作为window对象的属性保存的，可以通过window对象来使用，也可以直接使用 */
        console.log(navigator);
        console.log(window.navigator);/* 同上 */
        console.log(location);
        console.log(history);
        console.log(navigator.appName);
        console.log(navigator.userAgent);

        /* 不同浏览器 */
        var ua = navigator.userAgent;
        console.log(ua);
        if(/firefox/i.test(ua)){  /* 使用正则表达式检测是否含有标志字符 */
            alert("你是火狐！！");
        }else if(/chrome/i.test(ua)){/* i是忽略大小写 */
            alert("你是chrome");
        }else if(/msie/i.test(ua)){
            alert("你是chrome");       
        }else if("ActiveXObject" in window){/* 如果通过UserAgent不能判断，还可以通过一些浏览器中特有的对象来判断浏览器的信息 */
            alert("你是ie");
        }

        
    </script>
</head>
<body>
    
</body>
</html>
