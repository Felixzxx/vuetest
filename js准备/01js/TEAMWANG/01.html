    <script type="text/javascript">
        window.onload=function(){
            //imgList.style.width=1500*3+"px";

            /* 设置导航按钮居中 */
            //获取navDiv
            var navDiv=document.getElementById("navDiv");
            //获取outer
            var outer=document.getElementById("outer");
            //设置navDiv left的值
            navDiv.style.left=(outer.offsetWidth-navDiv.offsetWidth)/2 + "px";/* 获取元素宽度 */


            //默认显示图片的索引
            var index=0;
            //获取所有a
            var allA=[document.getElementById("a1"),document.getElementById("a2"),document.getElementById("a3")];
            //设置默认选中的效果
            allA[index].style.color="black"; 

            /* 点击索引换指定图片 */
            for(var i=0; i<=3; i++){
                    //为每一个超链接都添加一个num属性
                allA[i].num=i;
                    //为超链接绑定单击相应函数
                allA[i].onclick=function(){
                    //获取点击超链接的索引
                    index=this.num;
                    //切换图片
                    imgList.style.left=index*(-1500)+"px";
                    setA();
                };
            
            }
            function setA(){
                //遍历所有a，并将他们的背景设置为空，这样就会用css中的样式
                for(var i=0;i<allA.length;i++){
                    allA[i].style.color="";                    
                }
                //将选中的变为黑色
                allA[index].style.color="black";
            };
        };


    </script>
