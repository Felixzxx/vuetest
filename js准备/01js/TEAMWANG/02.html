<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        @font-face {
	    font-family: "Emblema One";
	    src: url("./EmblemaOne-Regular.woff"), 
	     url("./EmblemaOne-Regular.ttf"); }
        *{
            margin:0;
            padding: 0;
        }
        /* 设置outer的样式 */
        #outer{
            width:1500px;
            height:700px;
            margin: 50px auto;
            background-color: rgb(207, 152, 152);
            padding: 5px 0;
            /* 开启相对定位 */
            position: relative;
            /* 裁剪溢出的内容 */
            overflow: hidden;
        }
        /* 设置imgList */
        #imgList{
            /* 去除项目符号 */
            list-style: none;
            /* 设置ul宽度 */
            /* width:1640px; */
            /* 开启绝对定位 */
            position:absolute;
            /* 设置偏移量 */
            /* left: -410px; */
        }
       

        /* 设置图片的浮动 */
        #imgList li{
            float: left;
        }


        /* 设置导航按钮 */
        #navDiv{
            /* 开启绝对定位 */
            position: absolute;
            bottom: 10px;         
        }


        /* 导航a元素的排列 */
        #navDiv a{
            /* 设置超链接浮动 */
            float:left;/* 浮动之后内联元素变块元素 */
            /* 设置超链接的宽高 */
            /* width: 10px;
            height: 10px; */
           /*  background-color: #fff; */
            /* border-radius: 15px;/* 圆角 */ 
            margin: 2px;
            font-family:"Emblema One", sans-serif;
            color: aliceblue;
            /* 设置透明度 */
            opacity:0.85;
            filter:alpha(opacity=50);/* 兼容IE8透明 */
            text-decoration: none;
        }
        #navDiv a:hover{
            color:black;
        }
        
    </style>
    <script type="text/javascript">
        window.onload=function(){
            /* 获取imgList */
            /* var imgList=document.getElementById("imgList");
            //获取页面中所有img标签
            var imgArr = document.getElementById("z");
            var imgArr1 = document.getElementById("x");
            var imgArr2 = document.getElementById("c"); */
            /* 设置imgList宽度 */
            imgList.style.width=1500*3+"px";


            /* 设置导航按钮居中 */
            //获取navDiv
            var navDiv=document.getElementById("navDiv");
            //获取outer
            var outer=document.getElementById("outer");
            //设置navDiv left的值
            navDiv.style.left=(outer.offsetWidth-navDiv.offsetWidth)/2 + "px";/* 获取元素宽度 */


            //默认显示图片的索引
            var index=0;
            //获取所有a
            var allA=document.getElementsByTagName("a");
            //设置默认选中的效果
            allA[index].style.color="black";

            /* 点击索引换指定图片 */
            for(var i=0; i<allA.length; i++){
                    //为每一个超链接都添加一个num属性
                allA[i].num=i;
                    //为超链接绑定单击相应函数
                allA[i].onclick=function(){
                    //获取点击超链接的索引
                    index=this.num;
                    //切换图片
                    imgList.style.left=index*(-1500)+"px";
                    
                    setA();
                };
            
            }
            function setA(){
                //遍历所有a，并将他们的背景设置为空，这样就会用css中的样式
                for(var i=0;i<allA.length;i++){
                    allA[i].style.color="";
                    
                }
                //将选中的变为黑色
                allA[index].style.color="black";
            };
        };


    </script>
</head>
<body>
    <!-- 创建一个外部的div 来作为一个容器 -->
    <div id="outer">
        <!-- 创建一个ul，用来放置图片 -->
        <ul id="imgList">
            <li>
                <img  id="c" src="image/05.jpg">
            </li>
            <li>
                <img  id="x" src="image/06.jpg">
            </li>
            <li>
                <img  id="z" src="image/07.jpg">
            </li>
        </ul>
    
        <!-- 创建导航按钮 -->
        <div id="navDiv">
           
            <a href="javascript:;">necklace</a>
            <a href="javascript:;">glasses</a>
            <a href="javascript:;">blood</a>
        </div>
    </div>
    
</body>
</html>
