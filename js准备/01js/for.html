        //在页面中接收一个用户输入的数字，并判断是否是质数，质数：只能被1和他自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数
        console.time("a");
        var num = prompt("请输入一个整数");
        var flag=true;

        if(num<1){
            alert("不合法");
        }else{
            for(var i=2;i<num;i++){//获取2-num之间的数
                if(num%i==0){
                    alert("不是质数");
                    flag=false;
                    
                }
            }
            if(flag==true){
                alert("是质数");
            }
        }
        console.timeEnd("a");
