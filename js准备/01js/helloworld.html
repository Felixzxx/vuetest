<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*控制浏览器弹出一个警告*/
        alert("给你一拳");
        /*让计算机输出一个内容,写入body一句话*/
        document.write("hello world");
        /*向控制台输出内容*/
        console.log("你猜我在那");
        /*可以将js代码编写到标签的onclick属性中
        当我们点击按钮时，JS代码才会执行*/
        <button onclick="alert('讨厌，点我干嘛');">点我一下</button>
    </script>
</head>
<body>
        <!--可以将js代码编写到标签的onclick属性中
        当我们点击按钮时，JS代码才会执行(不推荐）-->
    <button onclick="alert('讨厌，点我干嘛');">点我一下</button>
    <!--可以将js代码编写超链接href属性中
        当我们点击超链接时，JS代码才会执行（不推荐）-->
    <a href="javascrip:alert('点我干嘛');"也点我一下></a>
    
</body>
</html>
