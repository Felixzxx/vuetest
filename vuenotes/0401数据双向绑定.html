<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <p>{{message.toUpperCase()}}</p><!-- toUpperCase()大写 -->
      <h2>你好，{{hello}}</h2>
        <p><a v-bind:href="url" v-bind:x="hello">新浪网</a> </p><!-- 绑定 -->
        <p><a :href="url" :x="school.name">新浪网{{school.name}}</a> </p><!-- v-bind的简写 -->
        
        <span v-html="spanHtml"></span>
        
        <button v-on:click="sayHello">问候</button><!-- 事件方法选项 -->
        <button @click="sayHello">问候</button><!-- v-on:的简写 -->

        <p><a v-bind:[attribute]="url" v-bind:x="hello">新浪网</a> </p><!-- 绑定 -->

    </div>


    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    <script>
        //创建应用实例对象
        const app=Vue.createApp({
            data(){
                return{
                    message:'hello vue.js ',
                    url:'www.sina.com.cn',
                    hello:'你好',
                    school:{
                        name:'jack'
                    },
                    spanHtml:'<span style="color:red">html元素，以红色字体显示</span>',
                    attribute:'href'
                }
            },
            methods:{
                sayHello(){
                    alert("你好")
                }
            }
        })
        const vm=app.mount('#app')//意思就是将ID为app的节点挂载到Vue上。
    </script>
</body>
</html>
