<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-text指令和v-html指令</title>
	</head>
	<body>
		<div id="app">
			<p v-text="message">abc</p><!-- 其中abc不起作用 -->
      <p>abc {{ message }}, def</p>
      <p v-html="hElt"></p>
      <p>{{ hElt }}</p>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	
		<script>
      Vue.createApp({
        data(){
          return {
            message: 'Hello Vue.js',
            hElt: '<h1>Java无难事</h1>'
          }
        }
      }).mount('#app')
    </script>
	</body>
</html>
